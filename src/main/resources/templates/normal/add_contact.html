<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace ="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
</head>
<body>
	<section >
	<div class="card mr-3 ml-2">
		<div class="card-body ">
		<h1>Add Contact</h1>
			<div class="container-fluid mt-1">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<form action="" method ="POST" th:object="${contact}" enctype="multipart/form-data" th:action="@{/user/process-contact}" class="mt-2">
							<!-- <name> -->
							<div class="input-group">
							<div class="input-group-prepend">
							<div class="input-group-text ">
								<i class="fa fa-plus"></i>
						     
						    </div>
							</div>
							 
						      <input required="required" type="text" class="form-control" id="firstName" name ="name" placeholder="enter name here">
							</div>
							<!-- secondName -->
							<div class="input-group mt-3">
							<div class="input-group-prepend">
							<div class="input-group-text ">
								<i class="fas fa-user-alt"></i>
						     
						    </div>
							</div>
							 
						      <input required="required" type="text" class="form-control" id="secondName" name ="secondName" placeholder="enter second name here">
							</div>
							<!-- phone -->
							
							<div class="input-group mt-3">
							<div class="input-group-prepend">
							<div class="input-group-text ">
								<i class="fas fa-phone-alt"></i>
						     
						    </div>
							</div>
							 
						      <input required="required" min="6000000000" max="9999999999" type="number" class="form-control" id="phone" name ="phone" placeholder="enter contact number  here">
							</div>
							<!-- email -->
							<div class="input-group mt-3">
							<div class="input-group-prepend">
							<div class="input-group-text ">
								@
						     
						    </div>
							</div>
							 
						      <input required="required" type="email" class="form-control" id="email" name ="email" placeholder="enter email id here">
							</div>
							<!-- work -->
							<div class="input-group mt-3">
							<div class="input-group-prepend">
							<div class="input-group-text ">
								<i class="fa fa-briefcase"></i>
						     
						    </div>
							</div>
							 
						      <input required="required" type="text" class="form-control" id="work" name ="work" placeholder="enter work type here">
							</div>
							<!-- description -->
							<div class="input-group mt-3">
							<div class="input-group-prepend">
							<div class="input-group-text ">
								
						     
						    </div>
							</div>
							 
						      <textarea id="mytextarea"  name ="description"  class="form-control"  cols="" rows="10"  placeholder="enter description"> </textarea>
							</div>
													
							<!-- image -->
							<div class="custome-file">
							<input type="file" name="profileImage"/>
							</div>
							<div class="container text-center">
							<button class ="btn btn-outline-primary">Save contact </button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
</div>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>
</body>
</html>
